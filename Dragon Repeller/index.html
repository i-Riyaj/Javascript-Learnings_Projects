<!Doctype html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dragon Repeller</title>
        <link rel="stylesheet" href="style.css">
   </head>
   <body class="flexRow">

    <main class="flexCol">

        <div id="game" class="flexRow">

            <span>XP: 
                <strong>
                    <span id="xpValue">0</span>
                </strong>
            </span>
    
            <span>Health:
                <strong>
                    <span id="healthValue">100</span>
                </strong>
            </span>
    
            <span>
                Gold:
                <strong>
                    <span id="goldValue">50</span>
                </strong>
            </span>
        </div>
    
        <div id="controls" class="flexRow">
    
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
    
        </div>

        <div id="monsterStats" class="flexRow" style="display: none;">
            <span>Monster name:
                <strong>
                    <span id="monsterNameText"></span>
                </strong>
            </span>
            <span>Health:
                <strong>
                    <Span id="monsterHealthText"></Span>
                </strong>
            </span>
        </div>
    
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>

    </main>

    <script src="script.js"></script>
   </body>
</html>
