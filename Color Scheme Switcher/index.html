<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

        <header>

            <h1>Color Scheme Switcher</h1>

            <section>

                <button class="button" id="home">Home</button>
                <button class="button" id="darkMode">Dark Mode</button>

            </section>

        </header>

        <main>

            <div class="colorBoxes">

                <div class="colorBox" id="grey"></div>
                <div class="colorBox" id="blueviolet"></div>
                <div class="colorBox" id="yellow"></div>
                <div class="colorBox" id="blue"></div>

            </div>
            
            <div class="resetCon">
                <button class="button" id="reset">Reset</button>
            </div>

            <div class="note">

                <h2>
                    click on one of the colors of above to change the background color of this page! 
                </h2>

            </div>

        </main>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
