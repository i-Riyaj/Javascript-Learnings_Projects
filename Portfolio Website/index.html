                      </svg>
                </button>

                <ul id="navigationList" class="displayNone navUlLists">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">HireMe</a></li>
                </ul>
            </nav>
            
            <!-- #switchTheme division  -->
            <button id="switchTheme" class="theme-dark" onclick="changeTheme()">
