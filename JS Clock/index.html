<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box title">Digital Clock</div>
        <div class="date"></div>
        <div class="box clock">
            <div class="hr" id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div id="session"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
